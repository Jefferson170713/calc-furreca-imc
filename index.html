<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Saúde Pro</title>
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="container">
        <h1>Monitor de Saúde</h1>
        
        <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: Jefferson">
        </div>

        <div class="input-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="Anos">
        </div>

        <div class="input-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" placeholder="Ex: 80.5">
        </div>

        <div class="input-group">
            <label for="altura">Altura (m)</label>
            <input type="number" id="altura" placeholder="Ex: 1.80" step="0.01">
        </div>

        <button onclick="executarCalculo()">Calcular Agora</button>

        <div id="resultado">Os resultados aparecerão aqui...</div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
